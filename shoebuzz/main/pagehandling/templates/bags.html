<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="script.js"></script>
    <link rel="icon" href="{% static 'img/title_icon.png' %}" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Bags</title>
</head>
<body>
    <div id="main_div">
      <nav>
        <div class="navTop">
            <div class="container-sm" id="logo">
              <a href="http://127.0.0.1:8000/">
                <img src="{% static 'img/sneakers.png' %}" alt="No img">
              </a>
            </div>
            <div class="navItem">
              <input type="text" id="search_bar" placeholder="Search">
            </div>
            <div id="limited_offer_div">
              <a id="cart" href="sale">Cart(0)</a>
            </div>
        </div>
        <div id="nav_bottom" class="container-sm">
          <a class="menuItem " href="http://127.0.0.1:8000/">HOME</a>
          <a class="menuItem " href="shoes">SHOES</a>
          <a class="menuItem " href="clothing">CLOTHING</a>
          <a class="menuItem " href="bags">BAGS</a>
          <a class="menuItem " style="color: red;" href="sale">SALE</a>
          <a href="login" id="login_register_link" >Login/Register</a>
        </div>
        
      </nav>
          <div class="container-sm">
            <div id="store_cards">
              <div id="product1">
                <div class="card">
                <img src="{% static 'img/b1.jpg' %}" class="card-img-top" alt="..." height="180px">
                <div class="card-body">
                  <h5 class="card-title">Sportswear</h5>
                  <p>Rs. 999</p>
                  <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
              </div>
            </div>
              <div id="product2">
                <div class="card">
                  <img src="{% static 'img/b2.jpg' %}" class="card-img-top" alt="..." height="180px">
                  <div class="card-body">
                    <h5 class="card-title">Black Nike Bag</h5>
                    <p>Rs. 1,250</p>
                    <a href="#" class="btn btn-primary">Add to cart</a>
                  </div>
                </div>
              </div>
              <div id="product3">
                <div class="card">
                  <img src="{% static 'img/b3.jpg' %}" class="card-img-top" alt="..." height="180px">
                  <div class="card-body">
                    <h5 class="card-title">Nike Heritage</h5>
                    <p>Rs. 1,699</p>
                    <a href="#" class="btn btn-primary">Add to cart</a>
                  </div>
                </div>
              </div>
              <div id="product4">
                <div class="card">
                  <img src="{% static 'img/b4.jpg' %}" class="card-img-top" alt="..." height="180px">
                  <div class="card-body">
                    <h5 class="card-title">Nike Essentials</h5>
                    <p>Rs. 1,999</p>
                    <a href="#" class="btn btn-primary">Add to cart</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
