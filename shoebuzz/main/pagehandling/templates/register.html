<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% load static %}
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="icon" href="{% static 'img/title_icon.png' %}" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

  <nav>
    <div class="navTop">
        <div class="container-sm" id="logo">
          <a href="http://127.0.0.1:8000/">
            <img src="{% static 'img/sneakers.png' %}" alt="No img">
            </a>
        </div>
        <div class="navItem">
          <input type="text" id="search_bar" placeholder="Search">
        </div>
        <div id="limited_offer_div">
          <a id="cart" href="#">Cart(0)</a>
        </div>
    </div>
    <div id="nav_bottom" class="container-sm">
      <a class="menuItem " href="http://127.0.0.1:8000/">HOME</a>
      <a class="menuItem " href="shoes">SHOES</a>
      <a class="menuItem " href="clothing">CLOTHING</a>
      <a class="menuItem " href="bags">BAGS</a>
      <a class="menuItem " style="color: red;" href="sale">SALE</a>
      <a href="http://127.0.0.1:8000/login" id="login_register_link" >Login/Register</a>
    </div>
    
  </nav>
<div class="col-md-10 mx-auto col-lg-5 my-5" style="border: 1px solid lightgray; border-radius: 5px; padding: 10px; text-align: left;">

{% block content %}
<h1 style="margin-bottom:20px;">Signup</h1>
<form class="stie-form" action="login" method="post">
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" name="" value="Signup" class="btn btn-primary" style="margin-left: 450px;">
</form>
{% endblock %}
      </div>
</body>
</html>
