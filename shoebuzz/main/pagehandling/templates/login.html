<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% load static %}
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="icon" href="{% static 'img/title_icon.png' %}" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar code -->
    <nav>
      <div class="navTop">
          <div class="container-sm" id="logo">
            <a href="http://127.0.0.1:8000/">
            <img src="{% static 'img/sneakers.png' %}" alt="No img">
            </a>
          </div>
          <div class="navItem">
            <input type="text" id="search_bar" placeholder="Search">
          </div>
          <div id="limited_offer_div">
            <a id="cart" href="#">Cart(0)</a>
          </div>
      </div>
      <div id="nav_bottom" class="container-sm">
        <a class="menuItem " href="http://127.0.0.1:8000/">HOME</a>
        <a class="menuItem " href="shoes">SHOES</a>
        <a class="menuItem " href="clothing">CLOTHING</a>
        <a class="menuItem " href="bags">BAGS</a>
        <a class="menuItem " style="color: red;" href="sale">SALE</a>
        <a href="http://127.0.0.1:8000/login" id="login_register_link" >Login/Register</a>
      </div>
      
    </nav>
</div>
</div>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" style="height: 10px; width:700px; margin-left: 100px; margin-top: 10px;">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="{% static 'img/coming_soon.png' %}" class="d-block w-100" alt="...">
    </div>
  </div>
</div>

<div id="login_div" style="border:1px solid lightgray; height:400px;width:350px; padding:30px; margin-left:950px; margin-top:50px; border-radius: 5px; text-align: left;">
{% block content %}
<h1 style="margin-bottom: 20px;">Login</h1>
<form class="site-form" action="" method="post">
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" name="" value="Login" class="btn btn-primary" style="margin-top:25px; margin-left: 200px;">
</form>
<a href="{% url 'signup' %}" style="margin-left:120px; margin-top: -65px;" class="btn btn-primary">Signup</a>
{% endblock %}
</div>
</body>
</html>
