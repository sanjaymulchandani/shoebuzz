<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="script.js" type="text/javascript"></script>
    <link rel="icon" href="{% static 'img/title_icon.png' %}" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar code -->
    <nav>
      <div class="navTop">
          <div class="container-sm" id="logo">
            <a href="http://127.0.0.1:8000/">
            <img src="{% static 'img/sneakers.png' %}" alt="No img">
            </a>
          </div>
          <div class="navItem">
            <input type="text" id="search_bar" placeholder="Search">
          </div>
          <div id="limited_offer_div">
            <a id="cart" href="sale">Cart(0)</a>
          </div>
      </div>
      <div id="nav_bottom" class="container-sm">
        <a class="menuItem " href="http://127.0.0.1:8000/">HOME</a>
        <a class="menuItem " href="shoes">SHOES</a>
        <a class="menuItem " href="clothing">CLOTHING</a>
        <a class="menuItem " href="bags">BAGS</a>
        <a class="menuItem " style="color: red;" href="sale">SALE</a>
        <a href="login" id="login_register_link" >Login/Register</a>
      </div>
      
    </nav>
              {% block content %}
              <h1>LOGIN</h1>
              <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Login">
              </form>
              <a href="{% url 'landingPage' %}">Back to Home</a>
              <a href="{% url 'registerPage' %}">Register</a>
              {% endblock %}
</div>
</div>
</body>
</html>
